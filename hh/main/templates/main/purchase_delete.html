<!DOCTYPE html>
<html>
<head>
    <title>Удалить посетителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Удалить покупку</h1>
        <p>Вы уверены, что хотите удалить покупку магазина "{{ purchase.store }})"?</p>
        <form method="POST">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" value="Удалить" class="btn btn-danger">
                        <a href="{% url 'purchase' %}" class="btn btn-secondary">Отмена</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
