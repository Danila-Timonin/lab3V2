{% extends 'main/base.html' %}

{% block title %}
Товары
{% endblock %}

{% block main %}
<div class="container">
    <h1>Список продуктов</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price}}</td>
                <td>{{ product.description}}</td>
                <td>
                    <a href="{% url 'product_update' product.pk %}" class="btn btn-success">Редактировать</a>
                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'product_create' %}" class="btn btn-primary">Добавить товар</a>
    </div>
{% endblock %}
