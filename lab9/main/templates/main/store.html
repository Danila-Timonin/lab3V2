{% extends 'main/base.html' %}

{% block title %}
Магазины
{% endblock %}

{% block main %}
<div class="container">
    <h1>Список магазинов</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Адрес</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for store in store %}
            <tr>
                <td>{{ store.name }}</td>
                <td>{{ store.location }}</td>
                <td>
                    <a href="{% url 'store_update' store.pk %}" class="btn btn-success">Редактировать</a>
                    <a href="{% url 'store_delete' store.pk %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'store_create' %}" class="btn btn-primary">Добавить магазин</a>
    </div>
{% endblock %}
