{% extends 'main/base.html' %}

{% block title %}
Покупатели
{% endblock %}

{% block main %}
<div class="container">
    <h1>Список посетителей</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for visitor in visitors %}
            <tr>
                <td>{{ visitor.name }}</td>
                <td>{{ visitor.email }}</td>
                <td>
                    <a href="{% url 'visitor_update' visitor.pk %}" class="btn btn-success">Редактировать</a>
                    <a href="{% url 'visitor_delete' visitor.pk %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'visitor_create' %}" class="btn btn-primary">Добавить посетителя</a>
    </div>
{% endblock %}
